<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout form</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <form action="" method="post"></form>
    <fieldset>
        <h2>Shipping adress</h2>
        <div class="double-input">
            <div>
                <label for="first_name">First name: <span>*</span></label>
                <input id="first_name" type="text" name="firstname" required />
            </div>
            </div>
            <div>
                <label for="last_name">Last name: <span>*</span></label>
                <input id="last_name" type="text" name="lastname" required />
            </div>
            <div class="single-input">
                <label for="adress">Adress: <span>*</span></label>
                <input id="adress" type="adress" name="adress" id="adress">
            </div>
            <div class="select-wrapper">
                <select id="country">
                    <option value="england">England</option>
                    <option value="scotland">Scotland</option>
                    <option value="ireland">Ireland</option>
                    <option value="wales">Wales</option>
                </select>
            </div>

            </div>
        </div>
        <h2>Shipping method</h2>
        <div class="checkbox">
            <input id="standard" type="radio" name="shipping-method" value="standard" />
            <label for="standard">Standard</label>

        </div>


    </fieldset>

</form>

</body>
</html>
