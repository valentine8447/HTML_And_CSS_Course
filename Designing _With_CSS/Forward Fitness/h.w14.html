<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-decoration-line: overline;
        }
        h1 {
            text-decoration-line: line-through;
        }
        h2{
            text-decoration-line: underline;
        }
        h3 .blue {
            color: blue;
            text-decoration: none;
        }
        .black {
            color: black;
        }
    </style>
</head>
<body>
    <p>Paragraph with line over it</p>
    <h1>Heading with a line through it</h1>
    <h2>Heading with an underline</h2>
    <h3><span class="blue"><a href="notunderlined link">This link is not underlined.<span></a><span class="black">Can you believe as non-underlined links exists?!</span></h3>
</body>
</html>
