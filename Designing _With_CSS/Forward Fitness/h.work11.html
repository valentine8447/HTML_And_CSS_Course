<form action="url_to_send_form_data method=post">
<p><strong>A form used to set a users preference for links:</strong></p><br>
<label>Choose a color for links:</label><input type="text" name="green" value="Green" /><br>
<label>Underline links?</label> <input type="radio" id="Yes" /><label>Yes</label><input type="radio" id="No" /><label>No</label><br>
<input type="submit" id =submit /> <input type="reset" id="reset" /> 
</form> 

<fieldset>
    <legend>Register now</legend>
    <label>Name:</label><input type="text" name="name" id="name" /><br>
    <label>E-mail:</label><input type="email" id="email" /><br>
    <p>Which web browser do you use? (Check all that apply)</p><br>
    <input type="checkbox" name="firefox" value="firefox" /><label>Firefox</label><br>
    <input type="checkbox" name="Chrome" value="chrome" /><label>Chrome</label><br>
    <input type="checkbox" name="Opera" value="opera" /><label>Opera</label><br>
    <input type="checkbox" name="Safari" value="safari" /><label>Safari</label><br>
    <input type="checkbox" name="Internet Explorer" value="internet Explorer" /><label>Internet Explorer</label>
    <p>Enter a forum signature :</p>
    <textarea id="text" rows="10" cols="40"></textarea><br>
    <label>Chose a password:</label><input type="password" id="password" /><br>
    <label>Re-type password:</label><input type="password" id="password" /><br>
    <input type="submit" id="submit" /> <input type="reset" id="reset" />
 
</fieldset>
