<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-transform: lowercase
        }
        .uppercase {
            text-transform: uppercase;
        }
        h2::first-letter {
                letter: capitalized;
        }
    </style>
</head>
<body>
    <h1>this text will be in all lowercase characters</h1>
    <h1 class="uppercase">THIS TEXT WILL BE IN ALL UPPERCASE CHARACTERS</h1>
    <h2>This text will have Each First Letter Of Each Word In The Sentence Capitalized</h2>
</body>
</html>
