<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: gray;
        }
        h2 {
            color: blue;

        }
        h3 {
            color: green;

        }

            color: black;
        }

    <h2>Here is some blue text</h2>

</html>
