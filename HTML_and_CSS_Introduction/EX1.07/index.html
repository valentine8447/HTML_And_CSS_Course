<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            font-family:Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        li {
            display: block;
            padding: 16px;
        }
        li:nth-child(odd){
            background-color: deepskyblue;
            color: white;
            font-weight: bold;
         }

         li.selected {
             background-color: hotpink;

         }


    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li class="selected">item5</li>
        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
        <li>item9</li>
    </ul>
    
</body>
</html>
